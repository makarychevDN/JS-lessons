	<body>
		<script>
			
			let forbiddenWords = {
				forbiddenWord1 : "viagra",
				forbiddenWord2 : "xxx",
			}
			
			alert(checkSpam(prompt("введите слово для проверки на спам")));
			
			function checkSpam(inputString){
			
				for(let prop in forbiddenWords){
					if(inputString.toLowerCase().includes(forbiddenWords[prop])) return true;
				}
				
				return false;
			}
			
		</script>
